<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login From</title>

</head>

    <img src="images/image-photo.jpg" alt="photo"/>
</div>
<form action="" method="get">

    <div>
        <input id="input-name" type="text" class="name" placeholder="Name"/>

        <img src="images/pass.png" alt="pass"/>
    </div>
    <div>
        <input type="password" class="pass" placeholder="*******"/>
    </div>


    <input type="submit" class="submit"/>
</form>
