<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="">Search Business</a></li>
            <li><a href="">Business Categories</a></li>
            <li><a href="">Recent Locations</a></li>
            <li><a href="">Agents Located</a></li>
        </ul>
    </nav>
</header>

<main>
    <form>
        <div class="form-group">
            <label for="business-name">Business Name</label>
            <input type="text" id="business-name" placeholder="enter a name">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="search by country">
        </div>
        <div class="form-group">
            <label for="city">City / State</label>
            <input type="text" id="city" placeholder="search by city or state">
        </div>
        <div class="form-group">
            <label for="postal-code">Zip / Postal Code</label>
            <input type="text" id="postal-code" placeholder="enter a postal code">
        </div>
        <div class="form-group">
            <label for="employers">Employers</label>
            <input type="text" id="employers" placeholder="1500-5000">
        </div>
        <div class="form-group">
            <label for="start-date">Startup Date</label>
            <input type="date" id="start-date">
        </div>
        <div class="form-group">
            <label for="job-opportunity">Job Opportunity</label>
            <input type="text" id="job-opportunity" placeholder="any">
        </div>
        <div class="form-group">
            <button type="submit">let's find your job</button>
        </div>
    </form>
</main>

</body>
</html>
