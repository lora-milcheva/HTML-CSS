<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>

<main>
    <section class="product">
        <div class="product-image">
            <img src="images/nike-shoe.png">
        </div>
        <div class="product-info">
            <h1>Nike Roche Run</h1>
            <p class="price">120$</p>
            <form>
                <div class="form-group">
                    <label for="size">Choose Size</label>
                    <select id="size" class="form-control">
                        <option selected>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-holder">Name on card</label>
                    <input id="card-holder" type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input id="card-number" type="text" class="form-control" placeholder="Enter card number">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control">continue</button>
                </div>
            </form>
        </div>
    </section>
</main>

</body>
</html>
