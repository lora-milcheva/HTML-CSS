<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="mountain-form.css">
</head>
<body>
<section class="section-register">
    <form>
        <header>
            <h1>
                Mountain Form
            </h1>
        </header>

        <form class="register-form">
            <div class="form-group">
                <label for="username" class="required">Name:</label>
                <span class="icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Andrew">
            </div>

            <div class="form-group">
                <label for="email" class="required">Email:</label>
                <span class="icon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                <input type="email" class="form-control" id="email" name="email" placeholder="andrew@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone number:</label>
                <span class="icon">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="123 456 789">
            </div>

            <div class="form-group">
                <label for="password" class="required">Password <span class="secondary-text">(minimum 6 characters)</span>:</label>
                <span class="icon">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="********">
            </div>

            <div class="form-group clear">
                <button type="submit">Sign up</button>
            </div>
        </form>

    </form>
</section>

</body>
</html>
